server.port=8084

spring.profiles.active=atm-exchange,server-binding

spring.datasource.url=jdbc:mysql://localhost:3306/atmdb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# logging level
logging.level.org.springframework=ERROR
logging.level.com.syhb.project=DEBUG

# output to a file
logging.file=app.txt

# temp folder example
#logging.file=${java.io.tmpdir}/app.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
